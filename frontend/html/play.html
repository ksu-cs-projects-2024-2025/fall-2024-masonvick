<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel ="stylesheet" href="style.css" >
</head>

<script>
    // Load the navigation bar from a separate HTML file
    fetch('navbar.html')
        .then(response => response.text())
        .then(data => document.getElementById('navbar').innerHTML = data);
</script>

<body>
    <!-- Placeholder for the navigation bar -->
    <div id="navbar"></div>


    <!-- Content that changes -->
    <div id="content">
        <!-- Main page content goes here -->
        <h1>Games</h1>
        <!-- login -->
         <form action="chess.html">
            <button type="submit" class="button">Chess</button>
         </form>
         <form action="tictactoe.html">
            <button type="submit" class="button">Tic Tac Toe</button>
        </form>
        <button type="submit" class="button">Game 3</button>
         <button type="submit" class="button">Game 4</button>
         <button type="submit" class="button">Game 5</button>
         <button type="submit" class="button">Game 6</button>
    </div>


   
</body>
</html>
